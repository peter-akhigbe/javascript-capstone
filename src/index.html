<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0d7ff3ed5.js" crossorigin="anonymous"></script>
    <title>SpyTime</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
          <div class="header-content">
            <div class="logo">SpyTime</div>
            <div class="shows-count">TV Shows</div>
          </div>
        </header>

        <ul class="shows">

        </ul>

        <footer class="footer">
          <p class="footer-content">&copy; Designed by <a href="#">Peter</a> and <a href="#">Samuel</a></p>
        </footer>
      </div>

      <div class="comment-popup">
        <div class="close-popup-btn">x</div>
        <img class="popup-photo" src="https://static.tvmaze.com/uploads/images/original_untouched/189/474715.jpg" alt="movie-photo">
        <h2 class="movie-title">Car Race</h2>
        <p class="movie-summary">Car Race is a very useless movie, i regreted wasting my time wathcing this movie. i strongly do not recommend!</p>
        <h3 class="comments">Comments</h3>
        <ul class="comments-list">
          <li>Usesles movie</li>
          <li>waste of time</li>
          <li>rubbish</li>
        </ul>
        <form class="comment-form" action="">
          <h3 class="form-title">Add a comment</h3>
          <input type="text" placeholder="Your Name" required>
          <textarea name="" id="" cols="20" rows="5" placeholder="Your Comment" required></textarea>
          <button class="submit-comment-btn" type="submit">
            Comment
          </button>
        </form>
      </div>
</body>
</html>
